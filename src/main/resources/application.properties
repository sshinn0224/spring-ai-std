spring.application.name=spring-ai
spring.output.ansi.enabled=always

## multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

logging.pattern.console=%clr(%-5level){green} %clr(%logger.%M\\(\\)){cyan}: %msg%n
#logging.level.root=DEBUG
logging.level.org.springframework.ai.chat.client.advisor=DEBUG

## spring web resource cache
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.no-store=true
spring.web.resources.cache.cachecontrol.must-revalidate=true

## open ai
spring.ai.openai.api-key=${openai.api.key}
spring.ai.openai.chat.options.model=gpt-4o

## embed
spring.ai.openai.embedding.options.model=text-embedding-3-small

## PGVector
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.chat.memory.repository.jdbc.initialize-schema=always
# spring.ai.vectorstore.pgvector.schema-name=public
# spring.ai.vectorstore.pgvector.table-name=vector_store
# spring.ai.vectorstore.pgvector.dimensions=1536

## cassandra
spring.cassandra.contact-points=localhost
spring.cassandra.port=9042
spring.cassandra.local-datacenter=datacenter1

spring.ai.chat.memory.repository.cassandra.keyspace=springframework
spring.ai.chat.memory.repository.cassandra.table=ai_chat_memory
spring.ai.chat.memory.repository.cassandra.time-to-live=3600s
spring.ai.chat.memory.repository.cassandra.initialize-schema=true



server.port=8090

