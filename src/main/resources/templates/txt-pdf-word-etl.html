<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spring AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/springai.css" rel="stylesheet" />
  <script src="/js/springai.js"></script>
  <script>
    // ##### 문서 패널에서 제출 버튼을 클릭했을 때 실행하는 함수 #####
    async function handleDocument() {
      try {
        // 스피너 보여주기
        springai.setSpinner("spinner", true);

        // 입력 데이터 확인
        const title = document.getElementById("title").value;
        if(!title) {
          alert("제목을 입력해야 합니다.");
          return;
        }
        const author = document.getElementById("author").value;
        if(!author) {
          alert("작성자를 입력해야 합니다.");
          return;
        }
        const attach = document.getElementById("attach").files[0];
        if(!attach) {
          alert("문서 파일을 선택해야 합니다.");
          return;
        }

        // 멀티파트 폼 구성하기
        const formData = new FormData();
        formData.append("title", title);
        formData.append("author", author);
        formData.append("attach", attach);

        // AJAX 요청하고 응답받기
        const response = await fetch('/ai/txt-pdf-docx-etl', {
          method: "post",
          body: formData
        });
        
        // LLM 응답을 보여줄 엘리먼트를 채팅 패널에 추가하기
				// 반환값인 uuid는 LLM 응답 메시지가 들어갈 부모 엘리먼트 ID 임
        const uuid = springai.addAnswerPlaceHolder("chatPanel");

        // 텍스트 답변 출력하기
        springai.printAnswerText(response.body, uuid, "chatPanel");
      } catch (error) {
        console.log(error)
      } finally {
        // 스피너 숨기기
        springai.setSpinner("spinner", false);
      }
    }
    // ##### 입력 패널에서 제출 버튼을 클릭했을 때 실행하는 함수 #####
    async function handleSubmit() {
      try {
        // 텍스트 질문을 얻고 대화 패널에 추가하기
        const question = document.getElementById("question").value;
        if (question === "") return;
        springai.addUserQuestion(question, "chatPanel");

        // 응답이 오기까지 스피너 보여주기
        springai.setSpinner("spinner", true);

				// AJAX 요청하고 응답받기
				const response = await fetch('/ai/txt-pdf-docx-etl', {
				  method: "post",
					headers: {
					  'Content-Type': 'application/x-www-form-urlencoded',
					  'Accept': 'text/plain'
					},					
				  body: new URLSearchParams({ question })
				});

        // AI 모델 답변이 들어갈 위치를 대화 패널에 추가
        const uuid = springai.addAnswerPlaceHolder("chatPanel");
        
        // 텍스트 답변 출력하기
        springai.printAnswerText(response.body, uuid, "chatPanel");
      } catch (error) {
        console.log(error)
      } finally {
        //스피너 숨기기
        springai.setSpinner("spinner", false);
      }
    } 
  </script>
</head>

<body>
  <div class="d-flex flex-column vh-100">
    <div id="headPanel" class="navbar justify-content-between">
      <a href="/" class="navbar-brand ps-2">
        <img src="/image/spring_ai_logo_with_text.svg" width="200" />
      </a>
      <div id="spinner" class="spinner-border text-success d-none me-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="documentPanel" class="bg-secondary-subtle">
      <div class="input-group p-2">
        <span class="input-group-text">제목</span>
        <input id="title" class="form-control" type="text" value="대한민국헌법"/>
      </div>
      <div class="input-group p-2">
        <span class="input-group-text">작성자</span>
        <input id="author" class="form-control" type="text" value="법제처"/>
      </div>     
      <div class="input-group p-2 align-items-center">
        <span class="input-group-text">문서</span>
        <input id="attach" class="form-control" type="file"/>
        <button type="button" class="btn btn-primary" onclick="handleDocument()">제출</button>
      </div>
    </div>    

    <div id="chatPanel" class="flex-grow-1 container-fluid h-100 my-2" style="overflow-y:auto; overflow-x:hidden;">
    </div>

        <span class="input-group-text">질문</span>
        <input id="question" type="text" class="form-control" value="">
        <span class="input-group-text">
          <button type="button" class="btn btn-primary" onclick="handleQuestion()">제출</button>
        </span>
      </div>
    </div> -->

  </div>
</body>

</html>
