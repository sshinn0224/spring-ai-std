<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spring AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/springai.css" rel="stylesheet" />
  <script src="/js/springai.js"></script>
  <script>
    // ##### 선택한 이미지 파일을 미리보기하는 함수 #####
    function previewImage(attach) {
      springai.image.previewMultiImages(attach, "chatPanel");
    }

    // ##### 얼굴 저장 버튼을 클릭했을 때 실행하는 함수 #####
    async function handleAddFace() {
      // 얼굴 이름을 대화 패널에 출력하기
      const personName = document.getElementById("personName").value;
      springai.addUserQuestion(personName, "chatPanel");

      //multipart/form-data 구성하기
      const formData = new FormData();
      formData.append("personName", personName);
      const files = document.getElementById("saveAttach").files;
      for(let i=0; i<files.length; i++) {
        formData.append("attach", files[i]);
      }
      
      // 얼굴 저장하기
      try {
        // 스피너 보여주기
        springai.setSpinner("spinner", true);
        
        // REST API로 얼굴 저장 요청하기
        const response = await fetch('/ai/add-face', {
          method: "post",
          headers: {
            'Accept': 'text/plain'
          },
          body: formData
        });

        // 응답이 들어갈 위치를 대화 패널에 추가
        const uuid = springai.addAnswerPlaceHolder("chatPanel");

        // 응답 출력하기
        springai.printAnswerText(response.body, uuid, "chatPanel");
      } catch (error) {
        console.log(error);
      } finally {
        // 스피너 숨기기
        springai.setSpinner("spinner", false);
      }	
    }


    // 얼굴 인식 버튼을 클릭했을 때 실행하는 함수 ///////////////////////////
    async function handleFindFace() {
      // 사용자 질문을 대화 패널에 추가
      springai.addUserQuestion("이 사람은 누구 입니까?", "chatPanel");

      // multipart/form-data 구성하기
      const formData = new FormData();
      const attach = document.getElementById("findAttach").files[0];
      if(!attach) {
        return;
      }
      formData.append("attach", attach);

      // 얼굴 찾기
      try {
        // 스피너 보여주기
        springai.setSpinner("spinner", true);
        
        // REST API로 얼굴 찾기 요청하기
        const response = await fetch('/ai/find-face', {
          method: "post",
          body: formData
        });

        // 응답 들어갈 위치를 대화 패널에 추가
        const uuid = springai.addAnswerPlaceHolder("chatPanel");

        // 응답 출력하기
        springai.printAnswerText(response.body, uuid, "chatPanel");
      } catch(error) {
        console.log(error);
      } finally {
        // 스피너 숨기기
        springai.setSpinner("spinner", false);
      }
    } 
  </script>
</head>
<body>
  <div class="d-flex flex-column vh-100">
    <div id="headPanel" class="navbar justify-content-between">
      <a href="/" class="navbar-brand ps-2">
        <img src="/image/spring_ai_logo_with_text.svg" width="200"/>
      </a>
      <div id="spinner" class="spinner-border text-success d-none me-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>			
    </div>

    <div id="chatPanel" class="flex-grow-1 container-fluid h-100 my-2" style="overflow-y:auto; overflow-x:hidden;">
      <div class="d-flex justify-content-start border-bottom m-2">
        <table>
          <tr>
            <td><img src="/image/assistant.png" width="50" /></td>
            <td><span>질문을 올려주세요.</span></td>
          </tr>
        </table>
      </div>
    </div>
    
    <div id="inputPanel" class="bg-secondary-subtle">
      <div class="input-group p-2">
        <span class="input-group-text">이름</span>
        <input id="personName" type="text" class="form-control">
        <input id="saveAttach" type="file" class="form-control" multiple onchange="previewImage('saveAttach')">
        <button type="button" class="btn btn-info" onclick="handleAddFace()">얼굴 저장</button>
      </div>
    </div>

    <div id="inputPanel" class="bg-secondary-subtle">
      <div class="input-group p-2">
        <input id="findAttach" type="file" class="form-control" onchange="previewImage('findAttach')">
        <button type="button" class="btn btn-warning" onclick="handleFindFace()">얼굴 찾기</button>
      </div>
    </div>    
  </div>   
</body>
</html>
