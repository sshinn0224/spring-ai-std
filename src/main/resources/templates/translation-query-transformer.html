<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spring AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/springai.css" rel="stylesheet" />
  <script src="/js/springai.js"></script>
  <script>
    // ##### 벡터 스토어 데이터를 모두 삭제 #####
    async function handleClear() {
      try {
        // 스피너 보여주기
          springai.setSpinner("spinner", true);

        // AJAX 요청하고 응답받기
        const response = await fetch('/ai/rag-clear', {
          method: "get"
        });

        // AI 모델 답변이 들어갈 위치를 대화 패널에 추가
        const uuid = springai.addAnswerPlaceHolder("chatPanel");
        
        // 텍스트 답변 출력하기
        springai.printAnswerText(response.body, uuid, "chatPanel");
      } catch (error) {
        console.log(error)
      } finally {
        // 스피너 숨기기
        springai.setSpinner("spinner", false);
      }
    }

    // ##### 문서 패널에서 제출 버튼을 클릭했을 때 실행하는 함수 #####
    async function handleETL() {
      try {
        // 스피너 보여주기
        springai.setSpinner("spinner", true);

        // 입력 데이터 확인
        const attach = document.getElementById("attach").files[0];
        if(!attach) {
          alert("문서 파일을 선택해야 합니다.");
          return;
        }
        const source = document.getElementById("source").value;
        if(!source) {
          alert("출처를 입력해야 합니다.");
          return;
        }
        const chunkSize = document.getElementById("chunkSize").value;
        if(!chunkSize) {
          alert("chunkSize를 입력해야 합니다.");
          return;
        }
        const minChunkSizeChars = document.getElementById("minChunkSizeChars").value;
        if(!minChunkSizeChars) {
          alert("minChunkSizeChars를 입력해야 합니다.");
          return;
        }

        // 멀티파트 폼 구성하기
        const formData = new FormData();
        formData.append("attach", attach);
        formData.append("source", source);
        formData.append("chunkSize", chunkSize);
        formData.append("minChunkSizeChars", minChunkSizeChars);

        // AJAX 요청하고 응답받기
        const response = await fetch('/ai/rag-etl', {
          method: "post",
          body: formData
        });
        
        // LLM 응답을 보여줄 엘리먼트를 채팅 패널에 추가하기
				// 반환값인 uuid는 LLM 응답 메시지가 들어갈 부모 엘리먼트 ID 임
        const uuid = springai.addAnswerPlaceHolder("chatPanel");

        // 텍스트 답변 출력하기
        springai.printAnswerText(response.body, uuid, "chatPanel");
      } catch (error) {
        console.log(error)
      } finally {
        // 스피너 숨기기
        springai.setSpinner("spinner", false);
      }
    }

    // ##### 입력 패널에서 제출 버튼을 클릭했을 때 실행하는 함수 #####
    async function handleQuestion() {
      try {
        // 응답이 오기까지 스피너 보여주기
        springai.setSpinner("spinner", true);

        // 텍스트 질문을 얻고 대화 패널에 추가하기
        const question = document.getElementById("question").value;
        if(!question) {
          alert("질문을 입력해야 합니다.");
          return;
        }
        springai.addUserQuestion(question, "chatPanel");

        const score = document.getElementById("score").value;
        const questionSource = document.getElementById("questionSource").value;

				// AJAX 요청하고 응답받기
				const response = await fetch('/ai/translation-query-transformer', {
				  method: "post",
					headers: {
					  'Content-Type': 'application/x-www-form-urlencoded',
					  'Accept': 'text/plain'
					},					
				  body: new URLSearchParams({ question, score, source: questionSource })
				});

        // AI 모델 답변이 들어갈 위치를 대화 패널에 추가
        const uuid = springai.addAnswerPlaceHolder("chatPanel");
        
        // 텍스트 답변 출력하기
        springai.printAnswerText(response.body, uuid, "chatPanel");
      } catch (error) {
        console.log(error)
      } finally {
        //스피너 숨기기
        springai.setSpinner("spinner", false);
      }
    } 
  </script>
</head>

<body>
  <div class="d-flex flex-column vh-100">
    <div id="headPanel" class="navbar justify-content-between">
      <a href="/" class="navbar-brand ps-2">
        <img src="/image/spring_ai_logo_with_text.svg" width="200" />
      </a>
      <div id="spinner" class="spinner-border text-success d-none me-3" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="documentPanel" class="bg-secondary-subtle">
      <div class="input-group p-2 align-items-center">
        <span class="input-group-text">문서</span>
        <input id="attach" class="form-control" type="file"/>
      </div>
      <div class="input-group p-2">
        <span class="input-group-text">출처</span>
        <input id="source" class="form-control" type="text" value=""/>
      </div>
      <div class="input-group p-2">
        <span class="input-group-text">임시 청크 크기</span>
        <input id="chunkSize" class="form-control" type="number" value="200"/>
      </div>
      <div class="input-group p-2">
        <span class="input-group-text">최소 청크 크기</span>
        <input id="minChunkSizeChars" class="form-control" type="number" value="100"/>
        <button type="button" class="btn btn-info" onclick="handleClear()">백터 저장소 비우기</button>
        <button type="button" class="btn btn-success" onclick="handleETL()">ETL실행</button>        
      </div>     
    </div>    

    <div id="chatPanel" class="flex-grow-1 container-fluid h-100 my-2" style="overflow-y:auto; overflow-x:hidden;">
    </div>

    <div id="inputPanel" class="bg-secondary-subtle">
      <div class="input-group p-2">
        <span class="input-group-text">질문</span>
        <input id="question" type="text" class="form-control" value="Wie lange ist die Amtszeit des Präsidenten?">
      </div>
      <div class="input-group p-2">
        <span class="input-group-text">유사도(0.0 ~ 1.0)</span>
        <input id="score" type="text" class="form-control" value="0.0">
      </div>
      <div class="input-group p-2">
        <span class="input-group-text">출처</span>
        <input id="questionSource" type="text" class="form-control" value="">
        <button type="button" class="btn btn-primary" onclick="handleQuestion()">제출</button>
      </div>
    </div>

  </div>
</body>

</html>
